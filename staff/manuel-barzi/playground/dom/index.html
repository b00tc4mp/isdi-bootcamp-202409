<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: black;">
    <h1 style="color: magenta;">Hola, Mundo!</h1>

    <div>
        <div>
            <div>
                <div>
                    <h2 style="color: cyan;">...</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        /*
        HTML
         HEAD
          META
          META
          TITLE
           text
         BODY
          H1
           text
          SCRIPT
           text
          SCRIPT
           text
        */

        function print(element, indent) {
            if (indent === undefined) indent = 0

            console.log((indent === 0 ? '' : ' '.repeat(indent)) + element.tagName)

            for (var i = 0; i < element.children.length; i++) {
                var child = element.children[i]

                print(child, indent + 1)
            }
        }

        print(document.children[0])
    </script>
</body>

</html>
