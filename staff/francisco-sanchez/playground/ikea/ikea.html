<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKEA</title>
    <meta name="description" content="La descripción del blog para que google le de cariño">
    <link rel="shortcut icon" href="img/logoIkea.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Aquí estoy configurando el menú de cabecera-->
    <header class="header">
        <div class="logo">
            <img src="img/logoIkea.png" alt="logo">
        </div>
        <div class="menu">
            <img src="img/menu.png" alt="" srcset="">
        </div>
    </header>

    <main>
        <!--Aquí empieza la sección articles-->
        <section class="articles">
            <!-- He corregido la estructura para que cada artículo tenga una clase cuadrada y bien estructurada -->
            <article class="square article">
                <a href="#">
                    <img src="img/cama.png" alt="Perro amarillo" class="article-img">
                </a>
                <div class="texto-header">
                    <h2>Título de la foto</h2>
                    <p>Texto descriptivo del artículo</p>
                </div>
            </article>

            <article class="square article">
                <a href="#">
                    <img src="img/perro-amarillo.jpg" alt="Perro amarillo" class="article-img">
                </a>
                <div class="texto-header">
                    <h2>Título de la foto</h2>
                    <p>Texto descriptivo del artículo</p>
                </div>
            </article>

            <article class="square article">
                <a href="#">
                    <img src="img/cama.png" alt="Perro amarillo" class="article-img">
                </a>
                <div class="texto-header">
                    <h2>Título de la foto</h2>
                    <p>Texto descriptivo del artículo</p>
                </div>
            </article>

        </section>
    </main>

    <footer>
        <img src="img/footer-image.png" alt="">
        <section class="footer-menu">

            <nav>
                <ul class="footer-links">
                    <li>International Sales</li>
                    <li>Inter IKEA</li>
                    <li>IEKA Foundation</li>
                    <li>Museum</li>
                    <li>FAQs</li>
                </ul>
                <ul class="footer-legal">
                    <li>Cookie settings</li>
                    <li>Privacy Policy</li>
                    <li>Inter IKEA Systems</li>
                </ul>
            </nav>
        </section>


    </footer>
</body>

</html>
