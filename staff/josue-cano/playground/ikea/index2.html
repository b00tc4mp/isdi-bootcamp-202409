<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKEA Front-End</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="https://www.ikea.com/global/assets/logos/brand/ikea.svg" alt="Logo IKEA" class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Hamburger_icon.svg" alt="Menu Hamburguesa" class="menu-icon">
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="text">
                <p>El sistema de armario PAX</p>
                <h1>Amplio almacenamiento para cada espacio.</h1>
            </div>
        </section>

        <section class="yellow-box">
            <div class="shop-container">
                <p>Hacer compras</p>
                <div class="arrow">&#10132;</div> <!-- Flecha -->
            </div>
        </section>
    </main>

    <footer>
        <p>Tienda: IKEA.es</p>
    </footer>
</body>
</html>
