<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica IKEA Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>

        <div class="header-container">
            <img src="https://www.ikea.com/global/assets/logos/brand/ikea.svg" alt="IKEA Logo" class="logo">
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Hamburger_icon.svg" alt="Menu" class="menu-icon">

    <main>
        <section class="hero">
            <img 
                src="https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg" 
                srcset="
                    https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg?f=g 2000w, 
                    https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg?f=sg 1600w, 
                    https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg?f=xxxl 1400w, 
                    https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg?f=xxl 1100w, 
                    https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg?f=xl 900w, 
                    https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg?f=l 750w, 
                    https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg?f=m 700w, 
                    https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg?f=s 600w, 
                    https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg?f=xs 500w, 
                    https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg?f=xxs 400w, 
                    https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg?f=xxxs 300w, 
                    https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg?f=u 160w, 
                    https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg?f=xu 80w" 
                sizes="(min-width: 768px) 920px, 94vw"
                alt="Una gran solución de armario PAX en la esquina de un dormitorio soleado con paredes y pisos claros y acentos en materiales naturales."
                loading="eager"
                class="hero-img">
                
            <div class="hero-text">
                <p>El sistema de armario PAX</p>
                <h1>Amplio almacenamiento para cada espacio.</h1>
            </div>
        </section>

        <section class="cta-box">
            <div class="cta-container">
                <p>Hacer compras</p>
                <div class="arrow">&#10132;</div>
            </div>
            <p>Tienda: IKEA.es</p>
        </section>

        <section class="hero">
            <div class="hero-text">
                <p>¡Por el amor de todas las cosas, duerme!</p>
                <h1>La gran noche en</h1>
            </div>
            <video style="object-position: 50% 50%" src="https://www.ikea.com/global/en/images/Complete_Sleep_Startpage_Video_87023f9165.mp4" 
            loop="" 
            allowfullscreen="false" 
            playsinline="" preload="auto"
             class="svelte-ropo9z"><track kind="captions"></video>
                
        </section>

        <section class="hero">
            <img 
                src="https://www.ikea.com/global/en/images/PH_183506_1_9dfa488b3c.jpeg" 
                srcset="

                       https://www.ikea.com/global/en/images/PH_183506_1_9dfa488b3c.jpeg?f=xs 500w,
                        https://www.ikea.com/global/en/images/PH_183506_1_9dfa488b3c.jpeg?f=xxs 400w,

                         https://www.ikea.com/global/en/images/PH_183506_1_9dfa488b3c.jpeg?f=xu 80w" 
                         sizes="(min-width: 768px) 920px, 94vw"
                alt="Una gran solución de armario PAX en la esquina de un dormitorio soleado con paredes y pisos claros y acentos en materiales naturales."
                loading="eager"
                class="hero-img">
                
            <div class="hero-text">
                <p>Entrevista con Akanksha, embajadora de IKEA</p>
                <h1>IKEA en la cumbre One Young World</h1>
            </div>
        </section>
