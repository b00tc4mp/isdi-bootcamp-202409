    <style>
        /* Estilo de letra. */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Updock&display=swap');

        /* Css del documento html en general. */
        :root {
            --color: rgb(128, 175, 128);
            --font: 'Dancing Script';
            font-family: var(--font);
        }

        /* Hemos creado una variable de color para que todos los css
        que hagamos de color copien el que ya hemos escogido. */
        body {
            background-color: rgb(219, 224, 224);
            color: var(--color);
        }

        /* Color del input, creamos una variable de background color
        para que todos los background colors vayan automaticamente
        con el mismo color. */
        input {
            background-color: inherit;
            font-family: inherit;
        }

        a:visited {
            color: var(--color);
        }
    </style>
</head>

<body>
    <h1>Unsocial</h1>


    <script>
        var users = [ // Creamos un array para poder guardar los usuarios.
            { name: 'alba', email: 'alba@gmail.com', username: 'alba', password: '123123' },
            { name: 'maga', email: 'maga@gmail.com', username: 'maga', password: '123123' }
        ]

        var loggedInUser = null

        var loginSection = document.createElement('section') // creamos un elemento vacio para las secciones.

        var loginTitle = document.createElement('h2') // creamos el h2 de los titulos para las secciones que crearemos.
        loginTitle.innerText = 'Login' // creamos la primera seccion con titulo que ira dentro de las secciones.
        loginSection.appendChild(loginTitle) // metemos la primera seccion dentro del apartado de secciones.


        // Creamos los inputs.

        var loginForm = document.createElement('form') // creamos el login
        loginSection.appendChild(loginForm) // metemos el formulario dentro de la seccion login.

        var loginUsernameLabel = document.createElement('label') // creamos el username.
        loginUsernameLabel.htmlFor = 'username' // le ponemos la propiedad for al label.
        loginUsernameLabel.innerText = 'Username' // le añadimos un inner texto al label.
        loginForm.appendChild(loginUsernameLabel) //metemos el label en el formulario de login.

        var loginUsernameInput = document.createElement('input') // creamos el input
        loginUsernameInput.type = 'text' // ponemos el type en el input
        loginUsernameInput.id = 'username' // ponemos el id en el input.
        loginForm.appendChild(loginUsernameInput) // lo metemos en el formulario

        // Hacemos lo mismo con el password.
        var loginPasswordLabel = document.createElement('label')
        loginPasswordLabel.htmlFor = 'password'
        loginPasswordLabel.innerText = 'Password'
        loginForm.appendChild(loginPasswordLabel)

        var loginPasswordInput = document.createElement('input')
        loginPasswordInput.type = 'password'
        loginPasswordInput.id = 'password'
        loginForm.appendChild(loginPasswordInput)

        // creamos el boton
        var loginSubmitButton = document.createElement('button') // creamos un boton dentro del login.
        loginSubmitButton.type = 'submit' // ponemos que tipo de boton es.
        loginSubmitButton.innerText = 'Login' // le ponemos el texto interior.
        loginForm.appendChild(loginSubmitButton) // lo metemos en el formulario del login.

        // Creamos el anchor (ancla, el link)
        var loginRegisterLink = document.createElement('a') // creamos el anchor.
        loginRegisterLink.href = '' // con href enlazamos.
        loginRegisterLink.innerText = 'Register' // le añadimos texto al link.
        loginSection.appendChild(loginRegisterLink) // lo metemos en la seccion de Register link.

        var body = document.querySelector('body') // pedimos que nos dé el body.
        body.appendChild(loginSection) // metemos el login en el body.




    </script>
</body>
