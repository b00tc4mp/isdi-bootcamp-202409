    <style>
        /* Estilo de letra. */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Updock&display=swap');

        /* Css del documento html en general. */
        :root {
            --color: rgb(128, 175, 128);
            --font: 'Dancing Script';
            font-family: var(--font);
        }

        /* Hemos creado una variable de color para que todos los css
        que hagamos de color copien el que ya hemos escogido. */
        body {
            background-color: rgb(219, 224, 224);
            color: var(--color);
        }

        /* Color del input, creamos una variable de background color
        para que todos los background colors vayan automaticamente
        con el mismo color. */
        input {
            background-color: inherit;
            font-family: inherit;
        }

        a:visited {
            color: var(--color);
        }
    </style>

<body>
    <h1>Unsocial</h1>


    <script>
        var users = [ // Creamos un array para poder guardar los usuarios.
            { name: 'alba', email: 'alba@gmail.com', username: 'alba', password: '123123' },
            { name: 'maga', email: 'maga@gmail.com', username: 'maga', password: '123123' }
        ]

        var loggedInUser = null // Es una variable para saber que user esta conectado.

        var loginSection = document.createElement('section') // creamos un elemento vacio para las secciones.

        var loginTitle = document.createElement('h2') // creamos el h2 del titulo para la seccion del login.
        loginTitle.innerText = 'Login' // Creamos el titulo del login. 
        loginSection.appendChild(loginTitle) // metemos login dentro del apartado de secciones.


        // Creamos los inputs.

        var loginForm = document.createElement('form') // creamos el login
        loginSection.appendChild(loginForm) // metemos el formulario dentro de la seccion login.

        var loginUsernameLabel = document.createElement('label') // creamos el username.
        loginUsernameLabel.htmlFor = 'username' // le ponemos la propiedad for al label para que navegue al clicar.
        loginUsernameLabel.innerText = 'Username' // le añadimos un inner texto al label para poder cambiar el contenido.
        loginForm.appendChild(loginUsernameLabel) //metemos el label en el formulario de login.

        var loginUsernameInput = document.createElement('input') // creamos el input de username.
        loginUsernameInput.type = 'text' // ponemos el type en el input de username.
        loginUsernameInput.id = 'username' // ponemos el id (identificador).
        loginForm.appendChild(loginUsernameInput) // lo metemos en el formulario

        // Hacemos lo mismo con el password.
        var loginPasswordLabel = document.createElement('label')
        loginPasswordLabel.htmlFor = 'password'
        loginPasswordLabel.innerText = 'Password'
        loginForm.appendChild(loginPasswordLabel)

        var loginPasswordInput = document.createElement('input')
        loginPasswordInput.type = 'password'
        loginPasswordInput.id = 'password'
        loginForm.appendChild(loginPasswordInput)

        // creamos el boton
        var loginSubmitButton = document.createElement('button') // creamos un boton dentro del login.
        loginSubmitButton.type = 'submit' // ponemos que tipo de boton es.
        loginSubmitButton.innerText = 'Login' // le ponemos el texto interior.
        loginForm.appendChild(loginSubmitButton) // lo metemos en la seccion del login.

        // Formulario submit
        loginForm.addEventListener('submit', function (event) { // Creamos el submit.
            event.preventDefault() // hacemos que se quede en esta pagina y no navegue a otra.

            // Recogemos los valores de cada input.
            var username = loginUsernameInput.value
            var password = loginPasswordInput.value

            var user = users.find(function (user) { // si encontramos el usuario escrito, entramos.
                return user.username === username && user.password === password
            })

            if (user === undefined) {
                alert('wrong credentials') // si no encontramos el usuario ponemos una alerta.
                loginPasswordInput.value = '' // y limpiamos el password.

            } else {
                loggedInUser = user // si las credenciales son correctas, guardamos el usuario.

                loginForm.reset() // Reseteamos el login

                loginSection.remove() // Quitamos login de la seccion.





                var homeSection = document.createElement('section') // Creamos la seccion home.

                var homeTitle = document.createElement('h2') // creamos el h2 del titulo para la seccion del home.
                homeTitle.innerText = 'home' // Creamos el texto del h2 del home. 
                homeSection.appendChild(homeTitle) // metemos el h2 dentro del apartado de secciones (home).

                var homeUserTitle = document.createElement('h3') // creamos el h3 del texto para la seccion de home.
                homeUserTitle.innerText = 'Hello, ' + loggedInUser.name + '!' // Creamos el texto del h3 del home.
                homeSection.appendChild(homeUserTitle) // metemos el h3 dentro del apartado de secciones (home).

                var homeLogoutButton = document.createElement('button') // Creamos el boton de logout dentro de home.
                homeLogoutButton.innerText = 'Logout' // le ponemos el texto interior.
                homeSection.appendChild(homeLogoutButton) // lo metemos en la seccion del home.

                homeLogoutButton.addEventListener('click', function (event) { // mecanizamos el boton de logout.
                    event.preventDefault() // le decimos que se quede en esta pagina y no navegue a otra. 

                    loggedInUser = null // decir que ya no hay nadie conectado.

                    homeSection.remove() // le pedimos que la seccion home se apague.

                    body.appendChild(loginSection) // metemos el login en el body.
                })

                body.appendChild(homeSection) // metemos home en el body.

            }
        })





        // Creamos el anchor (ancla, el link)
        var loginRegisterLink = document.createElement('a') // creamos el anchor.
        loginRegisterLink.href = '' // con href enlazamos.
        loginRegisterLink.innerText = 'Register' // le añadimos texto al link.
        loginSection.appendChild(loginRegisterLink) // lo metemos en la seccion de Register link.

        //Formulario de las funciones de registro.
        loginRegisterLink.addEventListener('click', function (event) { // Creamos el click del registro
            event.preventDefault() // hacemos que se quede en esta pagina y no navegue a otra.

            loginSection.remove() // Quitamos login de la seccion.

            var registerSection = document.createElement('section') // Creamos la seccion de registro

            var registerTitle = document.createElement('h2') // creamos el h2 del titulo para la seccion de registro.
            registerTitle.innerText = 'Register' // Creamos el texto del h2 del registro.
            registerSection.appendChild(registerTitle) // metemos el h2 dentro del apartado de secciones (register).

            var registerForm = document.createElement('form') // Creamos el registro.
            registerSection.appendChild(registerForm) // metemos el formulario dentro de la seccion registro.

            var registerNameLabel = document.createElement('label') // creamos el name de la seccion.
            registerNameLabel.htmlFor = 'name' // Le ponemos la propiedad for al label para que navegue .
            registerNameLabel.innerText = 'Name' // añadimos un inner texto para poder cambiar el contenido.
            registerForm.appendChild(registerNameLabel) // Metemos el nombre en register.

            var registerNameInput = document.createElement('input') // creamos el unput de name.
            registerNameInput.type = 'text' // ponemos el type en el input de name.
            registerNameInput.id = 'name' // le ponemos el id (identificador).
            registerForm.appendChild(registerNameInput) // lo metemos en register.

            var registerEmailLabel = document.createElement('label')
            registerEmailLabel.htmlFor = 'email'
            registerEmailLabel.innerText = 'E-mail'
            registerForm.appendChild(registerEmailLabel)

            var registerEmailInput = document.createElement('input')
            registerEmailInput.type = 'email'
            registerEmailInput.id = 'email'
            registerForm.appendChild(registerEmailInput)

            var registerUsernameLabel = document.createElement('label')
            registerUsernameLabel.htmlFor = 'username'
            registerUsernameLabel.innerText = 'Username'
            registerForm.appendChild(registerUsernameLabel)

            var registerUsernameInput = document.createElement('input')
            registerUsernameInput.type = 'text'
            registerUsernameInput.id = 'username'
            registerForm.appendChild(registerUsernameInput)

            var registerPasswordLabel = document.createElement('label')
            registerPasswordLabel.htmlFor = 'password'
            registerPasswordLabel.innerText = 'Password'
            registerForm.appendChild(registerPasswordLabel)

            var registerPasswordInput = document.createElement('input')
            registerPasswordInput.type = 'password'
            registerPasswordInput.id = 'password'
            registerForm.appendChild(registerPasswordInput)

            // Creamos el botton

            var registerSubmitButton = document.createElement('button') // creamos un boton dentro del registro.
            registerSubmitButton.type = 'submit' // ponemos que tipo de boton es.
            registerSubmitButton.innerText = 'Register' // le ponemos el texto interior.
            registerForm.appendChild(registerSubmitButton) // lo metemos en la seccion de registro.

            // Formulario de registro.
            registerForm.addEventListener('submit', function (event) { // Creamos la seccion de registro.
                event.preventDefault() // que no navegue.

                var name = registerNameInput.value // Añadimos name a la seccion de registro.
                var email = registerEmailInput.value // Añadimos email a la seccion de registro.
                var username = registerUsernameInput.value // Añadimos username a la seccion de registro.
                var password = registerPasswordInput.value // Añadimos password a la seccion de registro.

                var user = { name: name, email: email, username: username, password: password } // Recoger todas las variables en un objeto.

                users.push(user) // enlazamos el objeto user con el array users.

                registerForm.reset() // limpiamos formulario.

                registerSection.remove() // apagamos register.

                body.appendChild(loginSection) // Le decimos que ponga como hijo al login.
            })

            var registerLoginLink = document.createElement('a') // creamos el anchor.
            registerLoginLink.href = '' // enlazamos con href
            registerLoginLink.innerText = 'Login' // añadimos texto al link
            registerSection.appendChild(registerLoginLink) // metemos el link de login en la seccion de register.

            registerLoginLink.addEventListener('click', function (event) {
                event.preventDefault()

                registerSection.remove()
                body.appendChild(loginSection)
            })

            body.appendChild(registerSection)
        })

        var body = document.querySelector('body') // pedimos que nos dé el body.
        body.appendChild(loginSection) // metemos el login en el body.


    </script>
</body>
