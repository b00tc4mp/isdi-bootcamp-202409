<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pig face</title>
</head>

</html>
<style>
    .face {
        margin: 300px;
        width: 300px;
        height: 300px;
        background-color: pink;
        border-radius: 50%;
        border-color: black;
        border-style: solid;
    }

    .left-eye {
        position: absolute;
        background-color: white;
        width: 60px;
        height: 70px;
        border-radius: 49%;
        margin-top: 60px;
        margin-left: 60px;
        border-color: black;
        border-style: solid;
    }

    .right-eye {
        position: absolute;
        background-color: white;
        width: 60px;
        height: 70px;
        border-radius: 49%;
        margin-top: 60px;
        margin-left: 176px;
        border-color: black;
        border-style: solid;
    }

    .pupil1 {
        position: absolute;
        background-color: rgb(0, 0, 0);
        width: 30px;
        height: 40px;
        border-radius: 49%;
        margin-top: 30px;
        margin-left: 20px;
    }

    .pupil2 {
        position: absolute;
        background-color: rgb(0, 0, 0);
        width: 30px;
        height: 40px;
        border-radius: 49%;
        margin-top: 30px;
        margin-left: 10px;
    }

    .noise {
        position: absolute;
        background-color: rgb(211, 132, 159);
        width: 115px;
        height: 100px;
        border-radius: 49%;
        margin-top: 125px;
        margin-left: 90px;
        border-color: black;
        border-style: solid;
    }

    .right-hole {
        position: absolute;
        background-color: rgb(0, 0, 0);
        width: 30px;
        height: 40px;
        border-radius: 49%;
        margin-top: 30px;
        margin-left: 20px;
    }

    .left-hole {
        position: absolute;
        background-color: rgb(0, 0, 0);
        width: 30px;
        height: 40px;
        border-radius: 49%;
        margin-top: 30px;
        margin-left: 65px;
    }

    .left-hear {
        position: absolute;
        background-color: rgb(211, 132, 159);
        width: 70px;
        height: 100px;
        border-radius: 90px 60px 90px 90px;
        margin-top: 35px;
        margin-left: 290px;
        border-color: black;
        border-style: solid;
    }

    .right-hear {
        position: absolute;
        background-color: rgb(211, 132, 159);
        width: 70px;
        height: 100px;
        border-radius: 60px 90px 90px 90px;
        margin-top: 35px;
        margin-left: 540px;
        border-color: black;
        border-style: solid;
    }
</style>





<body>
    <div class="left-hear"></div>
    <div class="right-hear"></div>
    <div class="face">
        <div class="left-eye">
            <div class="pupil1"></div>
        </div>
        <div class="right-eye">
            <div class="pupil2"></div>
        </div>
        <div class="noise">
            <div class="left-hole"></div>
            <div class="right-hole"></div>
        </div>
    </div>
</body>
