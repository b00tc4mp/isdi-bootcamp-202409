<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.ikea.com/global/assets/logos/brand/ikea.svg">
    <title>ikea</title>
</head>
<style>
    html {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }





    .contenedor-icono {
        margin-top: 5px;
        justify-content: space-between;
        display: flex;
        align-items: center;
        margin-left: 4px;
    }

    .hamburguesa {
        width: 30px;
        height: 30px;
        margin-right: 40px;
    }






    body {
        margin-left: 10%;
        margin-right: 10%;
    }





    .foto-habitacion {
        margin-top: 7%;
        align-items: center;
        width: 310px;
        height: 310px;
        clip-path: inset(0.2% round 3%);
    }

    .contenedor-imagen1 {
        position: relative;
        color: #ffffff;
        box-shadow: none;
        margin-top: 1px;
    }

    .sombreado {
        /* esto es para poner el sombreado*/
        background-color: rgba(0, 0, 0, 0.393);
        margin-top: 3px;
        width: 310px;
        height: 310px;
        clip-path: inset(0.2% round 3%);
        position: absolute;
        top: 6%
    }

    .separacion1-texto-foto1 {
        font-size: small;
        position: absolute;
        top: 69%;
        left: 10px;
    }

    .separacion2-texto-foto1 {
        position: absolute;
        top: 72%;
        left: 10px;
    }





    .apartado1 {
        margin-top: 3%;
        margin-bottom: 1px;
        border-radius: 10px 10px 0px 0px;
        width: 310px;
        height: 310px;
        background-color: #ffd60a;
        display: flex;
        justify-content: space-between;
    }

    .apartado1 h2 {
        text-align: left;
        align-self: center;
        padding-left: 1rem;
    }

    .flecha {
        margin-right: 20px;
        align-self: center;
        padding-right: 1rem;
        width: 40px;
        height: 40px;

    }

    .apartado2 {
        border-radius: 0px 0px 10px 10px;
        width: 310px;
        height: 80px;
        background-color: #ffd60a;
        display: flex;
        justify-content: space-between;
    }

    .apartado2 p {
        text-align: left;
        align-self: center;
        padding-left: 1rem;
    }

    .flecha2 {
        margin-right: 20px;
        text-align: right;
        align-self: center;
        padding-right: 1rem;
        width: 20px;
        height: 20px;
    }



    .contenedor-imagen2 {
        width: 310px;
        height: 310px;
        background-color: black;
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;

    }

    .contenedor-video {
        background-color: blue;
        width: 200px;
        height: 150px;
        clip-path: inset(0.2% round 3%);
        display: flex;
        position: relative;

    }

    .video {
        width: 200px;
        height: 200px;
        clip-path: inset(0.2% round 3%);
        text-align: center;
        align-self: center;
        object-fit: cover;

    }

    .texto-foto {
        color: #ffffff;
        position: absolute;
        top: 225%;
        display: flex;
    }
</style>

<body>
    <header>
        <article class="cabecero">
            <article class="contenedor-icono">
                <img class="logotipo" src="https://www.ikea.com/global/assets/logos/brand/ikea.svg" alt="logotipo ikea">
                <img class="hamburguesa"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnMg7VcAc6WkebF912z4ABmiZPlt1Y_TpXbg&s"
                    alt="hamburguesa">
            </article>
        </article>
    </header>







    <article class="contenedor-imagen1">
        <img class="foto-habitacion"
            src="https://www.ikea.com/global/en/images/PAX_startpage_desktop_849341c5ce.jpg?f=m" alt="foto-habitacion">
        <div class="sombreado"></div>
        <article class="texto-foto">
            <article class="separacion1-texto-foto1">
                <p class="texto-foto1">The PAX wardrobe system</p>
            </article>
            <article class="separacion2-texto-foto1">
                <h2 class="texto2-foto1">Spacious storage for <br>every space</h2>
            </article>
        </article>
    </article>







    <article class="apartado1">
        <h2 class="caja-amarilla">Go shoping</h2>
        <img class="flecha" src="https://cdn-icons-png.flaticon.com/512/44/44522.png" alt="flecha">
    </article>

    <article class="apartado2">
        <p class="ikea.es">Store: <strong>IKEA.es</strong> </p>
        <img class="flecha2" src="https://cdn.icon-icons.com/icons2/1883/PNG/512/caretsymbol_120671.png" alt="flecha2">
    </article>







    <article class="contenedor-imagen2">
        <div class="texto-foto"></div>
        <p class="texto-foto2">For the love of all things sleep!</p>
        <h2 class="texto2-foto2">The big nigth in</h2>
        </div>
        <div class="contenedor-video">
            <video class="video"
                src="https://www.ikea.com/global/en/images/Complete_Sleep_Startpage_Video_87023f9165.mp4" alt="video"
                autoplay loop>
        </div>



    </article>





</body>
