  <script>
    // Debemos escribir una funcion que se llame a si misma para imprimir por pantalla todos los
    // nombres de los tags que componen a un documento html (DOM)
    // agregamos una logica para imprimir los elementos indentados

    function printDomTree(element, indent) {

      if (indent === undefined) indent = 0

      console.log((indent === 0 ? '' : ' '.repeat(indent)) + element.tagName)
      for (var i = 0; i < element.children.length; i++) {
        printDomTree(element.children[i], indent + 1)
      }
    }
    printDomTree(document.children[0])
