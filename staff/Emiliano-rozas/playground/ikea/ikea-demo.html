<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.ikea.com/global/assets/logos/brand/ikea.svg" type="image/x-icon">
    <title>Hej! Welcome to IKEA Global</title>
</head>
<style>
    header {
        position: static;
        z-index: 1;
    }

    nav {
        display: flex;
        justify-content: flex-start;
        flex-direction: row;
        gap: 20px;
        margin-top: 50px;
        margin-left: 20px;
        margin-bottom: auto;
        padding-left: 20px;
        position: static;
        z-index: 1;

    }

    .lista {
        display: flex;
        justify-content: flex-start;
        gap: 35px;
        list-style-type: none;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif
    }

    .lista li:hover {
        color: #000000;
        font-weight: bold;
    }

    .img-encabezado {
        width: 80px;
        height: auto;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
        margin: auto;
    }

    article {
        padding: 20px;
        margin: 0;
    }

    .primeraparte {
        display: flex;
        justify-content: flex-start;
        gap: 30px;
        padding: 20px;
        overflow: hidden;
    }

    .img1 {
        width: 900px;
        height: 600px;
        border-radius: 10px;
    }

    .img2 {
        height: 600px;
        width: 700px;
        border-radius: 10px;
    }

    .img1,
    .img2 {
        width: 100%;
    }

    .segundaparte {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        font-family: 'Courier New', Courier, monospace;
        color: white;
        background-color: black;
        height: 400px;
        border-radius: 10px;
        margin-left: 20px;
    }

    .sleep {
        flex: 1;
        padding-left: 20px;
        text-align: center;
        margin: auto;

    }

    .text-sleep {
        font-size: 10px;
        padding-left: 20px;
        margin-top: 20px;
        margin-bottom: -40px;
        text-align: left;
    }

    .text-big {
        font-size: 48px;
        font-weight: bold;
        text-align: left;
        margin-left: 25px;
    }

    .video-container {
        margin-top: 20px;
        flex: 1;
        display: flex;
        justify-content: flex-start;
        width: 500px;

    }

    .video-container video {
        width: fit-content;
        margin-right: 900px;
        border-radius: 10px;

    }

    video::-webkit-media-controls {
        display: none;
    }

    .terceraparte {
        display: flex;
        justify-content: space-between;
        border-radius: 10px;
        margin-left: 20px;
        box-shadow: inset 0px -100px 50px rgba(0, 0, 0, 0.6)
    }

    .fotelis {
        display: flex;
        justify-content: space-between;
        width: 100%;
        height: 100%;
        overflow: hidden;
        box-shadow: inset 0px -100px 50px rgba(0, 0, 0, 0.6);
        z-index: -1;

    }

    .fotelis img {
        width: 700px;
        height: 700px;
        border-radius: 10px;
        object-fit: cover;

    }

    .contenedor-texto {
        position: absolute;
        margin-top: 570px;
        margin-left: 20px;
        width: 650px;

    }

    .contenedor-texto2 {
        position: absolute;
        align-self: flex-end;
        justify-items: center;
        margin-left: 750px;
        margin-bottom: 25px;
        width: 650px;
    }

    .textoimg1 {
        position: relative;
        color: white;
        font-weight: bold;
        margin-bottom: -20px;

    }

    .textoimg2 {
        color: white;
        font-weight: bold;
        font-size: xx-large;
        margin-bottom: 0;

    }

    .img-3 {
        z-index: -1;
    }

    .cuartaparte {
        display: flex;
        border-radius: 10px;
        margin-left: 20px;
        height: 800px;
        box-shadow: inset 0px -100px 50px rgba(0, 0, 0, 0.6);

    }

    .img-5 {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        object-fit: cover;
        z-index: -1;

    }

    .contenedor-texto3 {
        position: absolute;
        top:
            padding: 20px;
        color: white;

    }

    .eve {
        color: white;
        font-weight: bold;
        font-size: xx-large;
        margin-bottom: 0;
    }
</style>

<body>
    <header>
        <nav>
            <img class="img-encabezado" src="https://www.ikea.com/global/assets/logos/brand/ikea.svg" alt="ikea.img">
            <ul class="lista">
                <li>Stories</li>
                <li>Jobs</li>
                <li>Newroms</li>
                <li>Our business</li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <div class="primeraparte">
                <img class="img1" src="https://i.ibb.co/h7nbLYm/Whats-App-Image-2024-09-20-at-15-22-12-ee77eac8.jpg"
                    alt="img.1">
                <img class="img2" src="https://i.ibb.co/VW1GXh6/Whats-App-Image-2024-09-20-at-12-33-28-08080417.jpg"
                    alt="img2">
            </div>
        </article>
        <article>
            <section class="segundaparte">
                <div class="sleep">
                    <p class="text-sleep">For the love of all things sleep!</p>
                    <p class="text-big">The big<br>night in</p>

                </div>
                <div class="video-container">
                    <video width="640" height="360" loop="true" autoplay="true" controls>
                        <source
                            src="https://www.ikea.com/global/en/images/Complete_Sleep_Startpage_Video_87023f9165.mp4"
                            type="video/mp4">
                    </video>
                </div>
            </section>
        </article>
        <article>
            <section class="terceraparte">
                <div class="fotelis">
                    <img src="https://www.ikea.com/global/en/images/PH_183506_1_9dfa488b3c.jpeg?f=g" alt="img-3">
                    <div class="contenedor-texto">
                        <p class="textoimg1">Interview with IKEA ambassador Akanksha </p>
                        <p class="textoimg2">IKEA at the One Young <br> World Summit</p>
                    </div>
                    <img class="fotex" src="https://www.ikea.com/global/en/images/PH_197001_46799b0344.jpg?f=g"
                        alt="im-4">
                    <div class="contenedor-texto2">
                        <p class="textoimg1">Little ideas for everyday festivity </p>
                        <p class="textoimg2">Any excuse to celebrate</p>
                    </div>


            </section>
        </article>
        <section>
            <div class="cuartaparte">
                <img class="img-5" src="https://www.ikea.com/global/en/images/PH_198689_e9654a0274.jpg?f=g" alt="img-5">
                <div class="contenedor-texto3">
                    <p class="ny">Nytillverkad collection</p>
                    <p class="eve">Ever-evolving classics</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
